<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contato</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#"> Port<span>fólio</span></a></div>
            <ul class="menu">
                <li><a href="home.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="menu-btn">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
    </div>


    <!--contato-->
    <section class="contato" id="contato">
        <div class="max-width">
            <h2 class="title">Contato</h2>
            <div class="contato-content">
                <div class="column left">
                    <div class="text">Entre em Contato</div>
                    <p>Minhas informações</p>

                    <div class="icons">
                        <div class="row">
                            <ion-icon name="person-outline"></ion-icon>
                            <div class="info">
                                <div class="head">Nome</div>
                                <div class="sub-title">Ana Beatriz Faria</div>
                            </div>
                        </div>

                        <div class="row">
                            <ion-icon name="earth-outline"></ion-icon>
                            <div class="info">
                                <div class="head">Endereço</div>
                                <div class="sub-title">Dois Vizinhos, PR</div>
                            </div>

                        </div>

                        <div class="row">
                            <ion-icon name="mail-outline"></ion-icon>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">anacost.a@outlook.com</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column rigth">
                    <div class="text">Mensagem</div>
                        <form action="#">
                            <div class="fields">
                                <div class="field name">
                                    <input type="text" placeholder="Nome" required>
                                </div>

                                <div class="field email">
                                    <input type="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field">
                                    <input type="text" placeholder="Sobrenome" required>
                                </div>
                                <div class="field textarea">
                                    <textarea cols="30" rows="10" placeholder="Escrever..." required></textarea>
                                </div>
                                <div class="button">
                                    <button type="submit">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="final" style="background-image: linear-gradient(white,rgba(137, 43, 226, 0.267));"> 
        <br>
        <br>
        <br>
        <p id="rodape">Feito por Ana Beatriz</p>
        <p id="rodape">2022</p>
        <br>    
    <di>
